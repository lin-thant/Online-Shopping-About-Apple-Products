                <form action="" class="row g-3">
                    <fieldset class="border p-3 rounded-3 border-2" >
                        <legend class="float-none w-auto p-2 text-white"> Select Product</legend>
                        <div class="d-flex">
                            <img src="Photo/IMG_6627.WEBP" alt="Iphone-15" class=" w-25  rounded-3">

                                <h3>i Phone-15 Pro max<br/>(Dual Sim)</h3>
                                <p>MMK 5,200,000</p>

                            </div>
                        </div>
                    </fieldset>

                        <legend class="float-none w-auto p-2 text-white">

                        </legend>

                            <label for="inputName" class="form-label text-white"> Name</label>

                        </div>
                        <div class="col-md-12 ">
                            <label for="inputPhone" class="form-label text-white"> Phone</label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder="096919xxxxx">
                        </div>
                        <div class="col-md-12 ">
                            <label for="inputEmail" class="form-label text-white"> Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="someone@gmail.com">
                        </div>
                        <div class="col-md-12 ">
                            <label for="textarea" class="form-label text-white">Address</label>
                            <textarea class="form-control mt-3" placeholder="Leave your address detail" id="textarea" style="height: 150px;"></textarea>
                        </div>
                        <br/>
                        <div class="col-12 mt-1">
                          <button class="btn btn-primary w-40" type="submit"> Submit</button>
                      </div>
                    </fieldset>
